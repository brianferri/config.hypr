# https://wiki.hypr.land/Configuring/Window-Rules/
# https://wiki.hypr.land/Configuring/Workspace-Rules/

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = tag +picture-in-picture, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float,           tag:picture-in-picture
windowrule = keepaspectratio, tag:picture-in-picture
windowrule = move 73% 72%,    tag:picture-in-picture
windowrule = size 25%,        tag:picture-in-picture
windowrule = float,           tag:picture-in-picture
windowrule = pin,             tag:picture-in-picture

windowrule = opacity 0.90 0.90 1,class:^(firefox-developer-edition)
windowrule = opacity 0.80 0.80 1,class:^(kitty)
windowrule = opacity 0.80 0.80 1,class:^(org.kde.dolphin)
windowrule = opacity 0.80 0.80 1,class:^(qt6ct)
windowrule = opacity 0.80 0.80 1,class:^(kvantummanager)
windowrule = opacity 0.80 0.70 1,class:^(nm-connection-editor)$
